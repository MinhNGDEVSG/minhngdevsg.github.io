<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/peerjs@0.3.20/dist/peer.min.js"></script>
    <script src="jquery-3.4.1.min.js"></script>
    <script src="socket.io.js"></script>
    <link rel="icon" href="https://apps.apple.com/vn/app/energeasy-connect/id919049468?l=vi" type="image/png">
    <title>Connect Peer to Peer</title>
</head>

<body>
    <div id="div-chat" style="margin: auto;align-items: center;text-align: center;">
        <p>Online user</p>
        <ul id="ulUser">
        </ul>
        <!-- <h3 id="my-peer" style="color: red;"></h3> -->
        <p>Me Stream</p>
        <video id="localStream" width="20%" controls></video>
        <br /> <br />
        <p style="padding-top: 100;">Friend Connect</p>
        <video id="remoteStream" width="60%" controls></video>
        <br /> <br />
        <input id="remoteId" type="text" placeholder="Enter id want connect" />
        <button id="btnCall">Call</button>
        <br /><br />
    </div>
    <div id="div-dangky">
        <h3>Connect Peer to Peer</h3>
        <input id="txtUsername" type="text" placeholder="Enter username..." />
        <button id="btnSignUp">Sign Up</button>
        <br />
        <br />
        <br />
        <p style="font-size:14;">--- Version 1.1.0 by BinhMinhNG ---</p>
    </div>
</body>
<script src="index.js"></script>

</html>
